<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>评分系统示例</title>
<style>
body { font-family: Arial; padding: 20px; max-width: 700px; margin:auto; }
.question { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
.result { margin-top: 30px; padding: 20px; border: 2px solid #444; border-radius: 8px; }
</style>
</head>
<body>

<h2>评分系统示例</h2>

<!-- Q1 -->
<div class="question">
  <p><b>1. 你的工作方式？</b></p>
  <label><input type="radio" name="q1" value="1"> A. 随性行动（1分）</label><br>
  <label><input type="radio" name="q1" value="3"> B. 计划为主（3分）</label><br>
  <label><input type="radio" name="q1" value="5"> C. 高度自律（5分）</label><br>
</div>

<!-- Q2 -->
<div class="question">
  <p><b>2. 面对压力你的反应？</b></p>
  <label><input type="radio" name="q2" value="2"> A. 容易紧张（2分）</label><br>
  <label><input type="radio" name="q2" value="4"> B. 尝试调整（4分）</label><br>
  <label><input type="radio" name="q2" value="6"> C. 保持冷静（6分）</label><br>
</div>

<button onclick="calculateScore()">提交答案</button>

<div id="result" class="result" style="display:none;"></div>

<script>
function calculateScore() {
    let total = 0;
    let detail = "";

    for (let i = 1; i <= 2; i++) {
        let q = document.querySelector(`input[name='q${i}']:checked`);
        if (!q) { alert("请回答所有问题"); return; }

        total += parseInt(q.value);
        detail += `第 ${i} 题得分：${q.value} 分<br>`;
    }

    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML =
        `<h3>你的总分：${total}</h3><p>${detail}</p>
         <p><b>详细说明：</b><br>根据你的选择，系统自动计算你的得分并给出分析。</p>`;
}
</script>

</body>
</html>
